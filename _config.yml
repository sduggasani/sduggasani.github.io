# Authors
# see _data/authors.yml
author:
  name: Sammy Duggasani
  email: sduggasani@college.harvard.edu
  uri: https://sduggasani.github.io

# Collections
collections:
  topics:
    output: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:year/:month/:day/:title/
      author: sduggasani
  - scope:
      path: ""
      type: topics
    values:
      layout: category
      permalink: /categories/:title/
      author: sduggasani

paginate: 12
paginate_path: "/page/:num/"

feed:
  posts_limit: 25

excerpt_separator: <!--more-->

sass:
  sass_dir: _scss
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - CNAME
  - LICENSE
  - README.md
  - package-lock.json
  - package.json
  - screenshot.png
