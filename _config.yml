location: Atlanta
newsletter: https://christopheradams.us4.list-manage.com/subscribe?u=acc7f3d8b7e235071d274920b&id=1c61d44635
timezone: ETC/UTC

url: https://sduggasani.github.io
baseurl: ""

source_url: "https://github.com/christopheradams/christopheradams.io/blob/master/"

social:
  - name: X
    url: https://x.com/sduggasani
  - name: instagram
    url: https://www.instagram.com/sammy_duggasani
  - name: github
    url: https://github.com/sduggasani
  # - name: flickr
  #   url: https://flickr.com/photos/christopheradams
  # - name: hicetnunc
